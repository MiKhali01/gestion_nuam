{% extends 'base.html' %}
{% block content %}
<h2>✏️ Editar Empresa</h2>
<form method="post" class="formulario">
    {% csrf_token %}
    <label>Nombre</label>
    <input type="text" name="nombre" value="{{ empresa.nombre }}" required>

    <label>País</label>
    <input type="text" name="pais" value="{{ empresa.pais }}" required>

    <label>Identificador</label>
    <input type="text" name="identificador" value="{{ empresa.identificador }}" required>

    <button type="submit" class="btn edit">Actualizar</button>
</form>
{% endblock %}
